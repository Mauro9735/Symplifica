<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background:#7B8FA1">
        <div class="container">
            <a class="navbar-brand text-white" th:href="@{/orders}">STORE </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" >
        <div class="row" style="margin:10%">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center mt-1">New Order</h1>
                <div class="card-body">
                    <form th:action="@{/orders}" th:object = "${order}" method="POST">
                        <div class="form-group">
                            <label for="product">Select the product to buy:</label>
                            <select class="form-select mt-2"  th:field="*{product}" name="product" id="product" aria-label="Default select example" required>

                                <option value="none" selected disabled>Select One Product</option>
                                <div th:each="productos: ${products}">
                                    <option th:text="${productos.name}" th:value="${productos.id}"></option>
                                </div>

                            </select>
                        </div>

                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" value="" name="flexCheckDefault" id="flexCheckDefault" required>
                            <label class="form-check-label" for="flexCheckDefault">
                                Accept the terms and conditions
                            </label>
                        </div>

                        <div class="box-footer mt-3">
                            <button type="submit" class="btn btn-primary"> Generate Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
