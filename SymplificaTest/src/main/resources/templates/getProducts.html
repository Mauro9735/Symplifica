<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Our Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background:#7B8FA1">
    <div class="container">
        <a class="navbar-brand text-white" th:href="@{/orders}">STORE </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class = "row m-3">
        <h1>Products:</h1>
    </div>
</div>

<div class="container d-flex flex-wrap justify-content-evenly mt-3 mb-3 gap-3">

    <div th:each="product: ${products}" class="card mb-1" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1612631656340-ad1e06d3a0de?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 th:text = "${product.name}" class="card-title"></h5>
            <p  th:text = "${product.description}" class="card-text"></p>
            <span class="fw-bold">Price:</span> <p  th:text = "${product.price}" class="card-text"></p>
            <a th:href="@{/orders/newOrder}" class="btn btn-primary">Buy</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
