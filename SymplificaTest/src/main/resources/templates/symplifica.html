<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symplifica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background:#7B8FA1">
        <div class="container">
            <a class="navbar-brand text-white" th:href="@{/orders}">STORE </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <div class="container mt-1">
        <div class = "row">
            <h1>Orders:</h1>
        </div>
        
        <div class="row mt-1 mb-2">
            <div class="col-lg">
                <a th:href="@{/orders/newOrder}" class="btn btn-primary btn-sm p-2">Add Order</a>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
<!--                <tr class="text-center">-->
<!--                    <th colspan="3" style="background:#2C3333">Orders</th>-->
<!--                </tr>-->
                <tr class="text-center">
                    <th>Order #</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
            <tr th:each = "order: ${orders}" class="text-center">
                <td th:text = "${order.id}"></td>
                <td th:text = "${order.product.name}"></td>
                <td th:text = "${order.product.price}"></td>
                <td> <a th:href = "@{/orders/{id}(id=${order.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
